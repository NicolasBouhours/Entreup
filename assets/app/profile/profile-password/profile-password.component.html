<div class="profile-card">
    <form [formGroup]="formPassword" (ngSubmit)="onSubmit()">
        <div class="profile-card-content columns is-fullheight">
            <div class="column is-2 has-text-centered">
                <div class="icon is-large is-vertical-align-center ">
                    <i class="fa fa-lock"></i>
                </div>
            </div>
            <div class="column is-10">
                <label for="password" class="label">Mot de passe</label>
                <p class="control has-icon" >
                    <input type="password" id="password" class="input" formControlName="password" placeholder="Mot de passe actuel">
                    <i class="signup-icon fa fa-unlock-alt"></i>
                </p>
                <label for="newPassword" class="label">Nouveau mot de passe</label>
                <p class="control has-icon" >
                    <input type="password" id="newPassword" class="input" 
                        formControlName="newPassword" placeholder="Nouveau mot de passe">
                    <i class="signup-icon fa fa-lock"></i>
                </p>
                <div *ngIf="formPassword.controls.newPassword.errors?.minlength">
                    Veuillez renseigner un mot de passe d'au minimum 8 caract√®res
                </div>
                <label for="newConfirmPassword" class="label">Confirmer le mot de passe</label>
                <p class="control has-icon">
                    <input type="password" id="newConfirmPassword" class="input" 
                        formControlName="newConfirmPassword" placeholder="Confirmer le nouveau mot de passe">
                    <i class="signup-icon fa fa-lock"></i>
                </p>
                <div *ngIf="formPassword.errors?.mismatchedPasswords">
                    Veuillez renseigner deux mots de passes identiques
                </div>
            </div>
        </div>
        <div class="profile-card-valid columns is-fullheight">
            <div class="column is-6 is-offset-3 has-text-centered">
                <a class="button is-danger">Modifier mon mot de passe</a>
            </div>
        </div>
    </form>
</div>
